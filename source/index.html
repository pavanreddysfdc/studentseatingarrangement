<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Examination Seating</title>
   <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body id="body">
<h1 class="main-heading text-warning text-center mt-5">Student Examination Seating Arrangement</h1>
    <div class="container formContent">
        <form action="">
        <h3 class="text-white">Exam Hall Details</h3>
        <div class="row">
            <div class="col-md-3">

                <div class="form-group">
                    <input type="number" class="form-control" id="roomNo" placeholder="Enter Room Number"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="number" class="form-control" id="desks" placeholder="Total Number Of Desks"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" placeholder="Invigilator Name" id="invigilatorName" class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" id="invigilatorDept">
                        <option selected disabled>Invigilator Department</option>
                        <option>CSE</option>
                        <option>CSSE</option>
                        <option>CIVIL</option>
                        <option>EEE</option>
                        <option>ECE</option>
                        <option>MECH</option>
                    </select>
                </div>
            </div>
        </div>

        <h3 class="text-white">Student Details</h3>
            <h5 class="text-warning">Desk Left</h5>
        <div class="row">
            <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control mt-2" id="dept1">
                            <option selected disabled>Select Department</option>
                            <option>CSE</option>
                            <option>CSSE</option>
                            <option>CIVIL</option>
                            <option>EEE</option>
                            <option>ECE</option>
                            <option>MECH</option>
                        </select>
                    </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">

                        <select class="form-control mt-2" id="sem1">
                                <option value="" selected disabled >Select Semester</option>
                                <option value="">I</option>
                                <option value="">II</option>
                                <option value="">III</option>
                                <option value="">IV</option>
                                <option value="">V</option>
                                <option value="">VI</option>
                                <option value="">VII</option>
                                <option value="">VIII</option>
                            </select>
                    </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                <input type="text" placeholder="Enter Subject Name" class="form-control" id="sub1">
            </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" placeholder="Start Number" id="st1Start" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" placeholder="End Number" id="st1End" class="form-control">
                    </div>
                </div>
            </div>

            <h5 class="text-warning">Desk Right</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control mt-2" id="dept2">
                            <option selected disabled>Select Department</option>
                            <option>CSE</option>
                            <option>CSSE</option>
                            <option>CIVIL</option>
                            <option>EEE</option>
                            <option>ECE</option>
                            <option>MECH</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <select class="form-control mt-2" id="sem2">
                            <option value="" selected disabled >Select Semester</option>
                            <option value="">I</option>
                            <option value="">II</option>
                            <option value="">III</option>
                            <option value="">IV</option>
                            <option value="">V</option>
                            <option value="">VI</option>
                            <option value="">VII</option>
                            <option value="">VIII</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Subject Name" class="form-control" id="sub2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <input type="number" placeholder="Start Number" id="st2Start" class="form-control">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <input type="number" placeholder="End Number" id="st2End" class="form-control">
                </div>
                </div>
            </div>

        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-block btn-primary" id="processSeating">Generate Seating Arrangement</button>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger btn-block" id="Reset">Reset</button>

            </div>
        </div>

        </form>
    </div>


<!---Output Section--->
    <div id="pdfcontent" class="mt-5">
    <section id="output-section" class="d-none">
        <div class="container text-center my-2">
            <button type="button" class="btn btn-warning" id="backBtn">Back</button>
            <button type="button" class="btn btn-primary" id="gen_pdf">Generate Pdf</button>
            </div>

        <div class="card ">
            <div class="card-header bg-light">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class=" d-inline pr-2">Faculty Name:</h6><span id="InvigNameOut" class=" d-inline pr-5 text-success "></span><br/>
                        <h6 class=" d-inline pr-2">Faculty Department:</h6><span id="InvigDeptOut" class=" d-inline text-success "></span><br/>
                        <h6 class=" d-inline pr-2">Room Number:</h6><span id="roomNumberOut" class=" d-inline text-success "></span>

                    </div>
                    <div class="col-md-6">
                        <h6 class=" d-inline pr-2">Subject1:</h6><p id="sub1NameOut" class="d-inline text-info pr-5"></p><br/>
                        <h6 class=" d-inline pr-2">Department1:</h6><span id="dept1NameOut" class="d-inline text-info"></span><br/>
                        <h6 class=" d-inline pr-2">Semester:</h6><span id="sem1Out" class="d-inline text-info "></span><br/>

                        <h6 class=" d-inline pr-2">Subject2:</h6><span id="sub2NameOut" class="d-inline  text-warning pr-5"></span><br/>
                        <h6 class=" d-inline pr-2">Department2:</h6><span id="dept2NameOut" class="d-inline text-warning"></span><br/>
                        <h6 class=" d-inline pr-2">Semester2:</h6><span id="sem2Out" class="d-inline text-warning"></span><br/>
                    </div>

                </div>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table responsive striped bg-white">
                            <thead>
                            <tr><th>Desk Left</th></tr>
                            </thead>
                            <tbody id="table_seating1">

                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table responsive striped bg-white">
                            <thead>
                            <tr><th>Desk Right</th></tr>
                            </thead>
                            <tbody id="table_seating2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center my-2">
            <button type="button" class="btn btn-warning" id="backBtnBottom">Back</button>
            <button type="button" class="btn btn-primary" id="gen_pdfBottom">Generate Pdf</button>
        </div>
    </section>
    </div>
    <div id="editor"></div>

    <script src="../javascript/script.js"></script>
</body>
</html>
