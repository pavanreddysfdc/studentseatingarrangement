<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../javascript/script.js"></script>
</head>
<body>
<section id="output-section">
   <div class="card ">
        <div class="card-header bg-dark">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-info d-inline pr-2">Faculty Name:</h5><span id="InvigNameOut" class="text-white d-inline pr-5"></span><br/>
                    <h5 class="text-info d-inline pr-2">Faculty Department:</h5><span id="InvigDeptOut" class=" d-inline text-white"></span><br/>
                    <h5 class="text-info d-inline pr-2">Room Number:</h5><span id="roomNumberOut" class=" d-inline text-white"></span>

                </div>
                <div class="col-md-6">
                    <h5 class="text-info d-inline pr-2">Subject1:</h5><p id="sub1NameOut" class="d-inline text-white pr-5"></p><br/>
                    <h5 class="text-info d-inline pr-2">Department1:</h5><span id="dept1NameOut" class="d-inline text-white"></span><br/>
                    <h5 class="text-info d-inline pr-2">Subject2:</h5><span id="sub2NameOut" class="d-inline text-white pr-5"></span><br/>
                    <h5 class="text-info d-inline pr-2">Department2:</h5><span id="dept2NameOut" class="d-inline text-white"></span>
                </div>

            </div>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <table class="table responsive striped bg-white">
                        <thead>
                        <tr><th>Desk Left</th></tr>
                        </thead>
                        <tbody id="table_seating1">

                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table responsive striped bg-white">
                        <thead>
                        <tr><th>Desk Right</th></tr>
                        </thead>
                        <tbody id="table_seating2">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
