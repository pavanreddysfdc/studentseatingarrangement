<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Examination Seating</title>
   <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/jquery-1.11.1.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascript/jquery.validate.js"></script>
    </head>

<body id="body">
<h1 class="main-heading text-warning text-center mt-5">Student Examination Seating Arrangement</h1>
    <div class="container formContent">
        <form action="" method="Post" id="SESA_Form">
        <h3 class="text-white">Exam Hall Details</h3>
        <div class="row">
            <div class="col-md-3">

                <div class="form-group">
                    <input type="number" class="form-control" id="roomNo" placeholder="Enter Room Number" name="roomNo"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="number" class="form-control" id="desks" placeholder="Total Number Of Desks" name="desks"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" placeholder="Invigilator Name" id="invigilatorName" class="form-control" name="invigilatorName">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" id="invigilatorDept" name="invigilatorDept">
                        <option selected disabled>Invigilator Department</option>
                        <option value="CSE">CSE</option>
                        <option value="CSSE">CSSE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                    </select>
                </div>
            </div>
        </div>

        <h3 class="text-white">Student Details</h3>
            <h5 class="text-warning">Desk Left</h5>
        <div class="row">
            <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control mt-2" id="dept1" name="dept1">
                            <option selected disabled>Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSSE">CSSE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">

                        <select class="form-control mt-2" id="sem1" name="sem1">
                                <option value="" selected disabled >Select Semester</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                            </select>
                    </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                <input type="text" placeholder="Enter Subject Name" class="form-control" id="sub1" name="sub1">
            </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" placeholder="Start Number" id="st1Start" class="form-control" name="st1Start">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="number" placeholder="End Number" id="st1End" class="form-control" name="st1End">
                    </div>
                </div>
            </div>

            <h5 class="text-warning">Desk Right</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control mt-2" id="dept2" name="dept2">
                            <option selected disabled>Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSSE">CSSE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="EEE">EEE</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <select class="form-control mt-2" id="sem2" name="sem2">
                            <option value="" selected disabled >Select Semester</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                            <option value="VI">VI</option>
                            <option value="VII">VII</option>
                            <option value="VIII">VIII</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Subject Name" class="form-control" id="sub2" name="sub2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <input type="number" placeholder="Start Number" id="st2Start" class="form-control" name="st2Start">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <input type="number" placeholder="End Number" id="st2End" class="form-control" name="st2End">
                </div>
                </div>
            </div>

        <div class="row">
            <div class="col-md-6">
                <input type="submit" class="btn btn-block btn-primary" id="processSeating" name="processSeating"/>
            </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-danger btn-block" id="Reset" name="Reset">Reset</button>

            </div>
        </div>

        </form>
    </div>


<!---Output Section--->
    <div id="content" class="mt-5">
    <section id="output-section" class="d-none">
        <div class="container text-center my-2">
            <button type="button" class="btn btn-warning" id="backBtn" name="backBtn">Back</button>
             <button type="button" class="btn btn-secondary" id="print" name="print">Print</button>
        </div>

        <div class="card">
            <div class="card-header bg-light col-md-12">
                <div class="row">

                    <div class="col-md-6">
                        <h6 class=" d-inline pr-2">Faculty Name:</h6><span id="InvigNameOut" class=" d-inline pr-5 text-success "></span><br/>
                        <h6 class=" d-inline pr-2">Faculty Department:</h6><span id="InvigDeptOut" class=" d-inline text-success "></span><br/>
                        <h6 class=" d-inline pr-2">Room Number:</h6><span id="roomNumberOut" class=" d-inline text-success "></span>

                    </div>
                    <div class="col-md-6">
                        <h6 class=" d-inline pr-2">Subject1:</h6><p id="sub1NameOut" class="d-inline text-info pr-5"></p><br/>
                        <h6 class=" d-inline pr-2">Department1:</h6><span id="dept1NameOut" class="d-inline text-info"></span><br/>
                        <h6 class=" d-inline pr-2">Semester:</h6><span id="sem1Out" class="d-inline text-info "></span><br/>

                        <h6 class=" d-inline pr-2">Subject2:</h6><span id="sub2NameOut" class="d-inline  text-warning pr-5"></span><br/>
                        <h6 class=" d-inline pr-2">Department2:</h6><span id="dept2NameOut" class="d-inline text-warning"></span><br/>
                        <h6 class=" d-inline pr-2">Semester2:</h6><span id="sem2Out" class="d-inline text-warning"></span><br/>
                    </div>

                </div>

            </div>
            <div class="card-body">
                <div class="row col-md-12">
                    <div class="col-md-6">
                        <table>
                            <thead>
                            <tr><th>Desk Left</th></tr>
                            </thead>
                            <tbody id="table_seating1">

                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table>
                            <thead>
                            <tr><th>Desk Right</th></tr>
                            </thead>
                            <tbody id="table_seating2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>
    </div>
    <div id="page"></div>

    <script src="javascript/script.js"></script>

<!--Vallidation of the form using jquery plugin--->

<script>
    $.validator.setDefaults( {
        submitHandler: function () {
            alert( "submitted!" );
        }
    } );


    $( document ).ready( function () {
        $( "#SESA_Form" ).validate( {
            rules: {
                roomNo:{
                    required:true,
                    number:true
                } ,
                desks: {
                    required:true,
                    number:true
                },
                sub1: {
                    required: true,
                    minlength:2,
                },
                sub2: {
                    required: true,
                    minlength: 2,
                },
                dept1: {
                    required: true,
                },
                dept2: {
                    required: true,
                },
                sem1:{
                    required:true,
                },
                sem2:{
                    required:true,
                },
                st1Start:{
                    required:true,
                    number:true
                },
                st1End:{
                    required:true,
                    number:true,
                },
                st2Start:{
                    required:true,
                    number:true
                },
                st2End:{
                    required:true,
                    number:true,
                },
                invigilatorName:{
                    required:true,
                    minlength:3
                },
                invigilatorDept:{
                    required:true
                }
            },
            messages: {
                roomNo:{
                    required:"Please Enter The Room Number",
                    number:"Only Numbers Are Allowed To Enter"
                },
                desks: {
                    required:"Please Enter The Number Of Desks",
                    number:"Only Numbers Are Allowed To Enter"
                },
                sub1: {
                    required: "Please Enter the Subject Name",
                    minlength: "Subject length Should be At least 2 letters",
                },
                sub2: {
                    required: "Please Enter the Subject Name",
                    minlength: "Subject length Should be At least 2 letters",
                },
                dept1: {
                    required: "Please Select The Department",
                },
                dept2: {
                    required: "Please Select The Department",
                    equalTo:"Departments should be different"
                },
                sem1:{
                    required:"Please Select The Semester",
                },
                sem2:{
                    required:"Please Select The Department",
                },
                st1Start:{
                    required:"Please Enter The Start Number",
                    number:"Only Numbers Are Allowed To Enter"
                },
                st1End:{
                    required:"Please Enter The End Number",
                    number:"Only Numbers Are Allowed To Enter",
                },
                st2Start:{
                    required:"Please Enter The Start Number",
                    number:"Only Numbers Are Allowed To Enter"
                },
                st2End:{
                    required:"Please Enter The Enter Number",
                    number: "Only Numbers Are Allowed To Enter",
                },
                invigilatorName:{
                    required:"Please Enter The Invigilator Name",
                    minlength:"Name Should have atleast 3 letters"
                },
                invigilatorDept:{
                    required:"Please Select The Invigilator's Department",
                }
            },
            errorElement: "em",
            errorPlacement: function ( error, element ) {
                // Add the `invalid-feedback` class to the error element
                error.addClass( "invalid-feedback" );

                if ( element.prop( "type" ) === "checkbox" ) {
                    error.insertAfter( element.next( "label" ) );
                } else {
                    error.insertAfter( element );
                }
            },
            highlight: function ( element, errorClass, validClass ) {
                $( element ).addClass( "is-invalid" ).removeClass( "is-valid" );
            },
            unhighlight: function (element, errorClass, validClass) {
                $( element ).addClass( "is-valid" ).removeClass( "is-invalid" );
            }
        } );

    } );
</script>
</body>
</html>
